<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-Out Letter Reveal with Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      overflow: hidden; /* Prevent scroll during fade-out */
    }

    #reveal-button {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #reveal-button:hover {
      background-color: #0056b3;
    }

    #fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 10;
    }

    #fade-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #letter {
      display: none;
      margin: 0 auto;
      padding: 20px;
      background-color: #ADD8E6;
      border: 1px solid #87CEEB;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.5;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      width: 80%;
      max-width: 600px;
    }

    #letter.visible {
      display: block;
    }

    #audio-player {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Fade Screen with Button -->
  <div id="fade-screen">
    <button id="reveal-button">Click Me</button>
  </div>

  <!-- Letter -->
  <div id="letter">
    <h2> iji,</h2>
    <p>, comelnya kau!</p>
    <p>,<br></p>
  </div>

  <!-- Hidden Audio Player -->
  <audio id="audio-player" src="https://drive.google.com/file/d/10x5AIhzGpTM0UwsB2NRY52DEKRVBEZe2/view?usp=drivesdk" autoplay></audio>

  <script>
    const button = document.getElementById('reveal-button');
    const fadeScreen = document.getElementById('fade-screen');
    const letter = document.getElementById('letter');
    const audioPlayer = document.getElementById('audio-player');

    button.addEventListener('click', () => {
      // Fade out the screen
      fadeScreen.classList.add('hidden');

      // Play the audio
      audioPlayer.play();

      // Show the letter after the fade-out completes
      setTimeout(() => {
        fadeScreen.style.display = 'none'; // Completely hide the fade-screen
        letter.classList.add('visible');
      }, 1000); // Matches the CSS transition duration (1 second)
    });
  </script>

</body>
</html>
